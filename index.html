<!doctype html><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Camera Test</title>
<body style="margin:0;background:#000;color:#fff;font-family:sans-serif">
<button id=a style="font-size:18px;margin:16px">Start Camera</button>
<video id=v playsinline autoplay muted style="width:100%;height:auto;background:#111"></video>
<pre id=log style="white-space:pre-wrap;margin:16px"></pre>
<script>
const v=document.getElementById('v'), log=document.getElementById('log');
document.getElementById('a').onclick=async()=>{
  try{
    const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
    v.srcObject=s; log.textContent='OK: got stream';
  }catch(e){ log.textContent='ERROR: '+e.name+' - '+e.message; }
};
</script>
